<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal test
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">共軍演習是因台灣嘴秋? 他1句反嗆藍白 </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              中國圍台軍演展開實彈射擊，封鎖台灣，其中第4號實彈射擊臨時危險區，實際上不僅涵蓋領海，甚至已包括領海基點編號T15的七星岩，等同納入台灣附屬島礁土地與內水範圍。共軍東部戰區新聞發言人施毅更說，這是對台獨分裂勢力和外部干涉勢力的嚴重警告。藍營認為是總統賴清德不斷挑釁，海基會副董事長羅文嘉則批，把軍演、逼近領海，說成是政府「嘴秋」、台灣「挑釁」，本質就是責任倒置。
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


    
  </body>
</html>
